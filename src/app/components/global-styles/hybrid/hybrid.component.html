<ul class="items">
    <li 
        *ngFor="let item of items, let i = index"
        class="item">
        <div class="item__thumbnail">
            <img 
                src="/assets/images/{{item.image}}" 
                alt="{{item.title}}"
                class="item__image" />
        </div>
        <div class="item__content">
            <h3 
                class="
                    g-root__h3
                    item__title">
                {{item.title}}
            </h3> 
            <p 
                class="
                    g-root__paragraph
                    item__description">
                {{item.message}}
            </p> 
            <a class="item__button">Learn More</a> 
        </div>
    </li>
</ul>
